name: Auto Update Dependencies

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Update dependencies
      id: update
      run: |
        # Install npm-check-updates
        npm install -g npm-check-updates

        # Check for updates
        ncu -u

        # Install updated dependencies
        npm install

        # Check if there are changes
        if git diff --quiet package.json package-lock.json; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No dependency updates available"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Dependencies updated"
        fi

    - name: Create Pull Request
      if: steps.update.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update npm dependencies'
        title: 'chore: update npm dependencies'
        body: |
          ## Dependency Updates

          This PR updates npm dependencies to their latest versions.

          ### Changes
          - Updated dependencies using npm-check-updates
          - Regenerated package-lock.json

          ### Testing
          Please review the changes and ensure all tests pass before merging.

          ğŸ¤– Generated by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        branch: automated/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
